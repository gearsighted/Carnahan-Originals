<!DOCTYPE html>
<html lang="en">
<head>
   	<head>
		<meta charset="utf-8">
		<title>Contact</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="shortcut icon" href="images/favicon.ico">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/chocolat.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
<body>
    <section class="sub-cover text-center">
			<nav class="navbar navbar-expand-lg navbar-light navbar-custom">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">C. Originals</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse pull-xs-right justify-content-end" id="navbar">
						<ul class="navbar-nav mt-2 mt-md-0">
							<li class="nav-item active">
								<a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="index.html#gallery">Portfolio</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="index.html#contact">Contact Me</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<div class="cover-container pb-5">
				<div class="cover-inner container">
					<h1 class="jumbotron-heading">Leave Me a Message</strong></h1>
				</div>
			</div>
		</section>
 <div class="bg-white text-black">
        <div class="container py-1">
          <div class="bg-white mt-n6 px-3 px-lg-0">
            <div class="row justify-content-center py-4 py-lg-5">
              <div class="col-md-10 col-lg-8">
                <p>
                  Fields marked with an <span class="text-primary">*</span> are
                  required.
                </p>
                <form
                  class="py-4"
                  data-netlify="true"
                  name="contact"
                  id="contact-form"
                  method="POST"
                  action="thanks.html"
                  data-netlify-recaptcha="true"
                >
                  <div class="form-group">
                    <label for="inputName"
                      >Name <span class="text-primary">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputName"
                      placeholder="Enter your name"
                      required
                      name="name"
                    />
                  </div>
                  <div class="form-group">
                    <label for="inputEmail"
                      >Email <span class="text-primary">*</span></label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="inputEmail"
                      placeholder="Enter your email address"
                      required
                      name="email"
                    />
                  </div>
                  <div class="form-group">
                    <label for="messageTetxarea"
                      >Message <span class="text-primary">*</span></label
                    >
                    <textarea
                      class="form-control"
                      id="messageTetxarea"
                      rows="9"
                      placeholder="Enter your message"
                      required
                      name="comment"
                    ></textarea>
                  </div>
                  <div data-netlify-recaptcha="true" class="form-row"></div>
                  <button type="submit" class="btn btn-pill btn-primary">
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>   
</body>
</html>
